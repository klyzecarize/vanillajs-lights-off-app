<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Off Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary text-center">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    Lights Off Game
                </span>
            </div>
        </nav>
    </header>
    <main class="bg-info bg-gradient">
        <section class="text-center p-3">
            <form>
                <select id="selectDifficulty" class="form-select form-select-lg mb-3" aria-label="Large select example">
                    <option selected value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </form>
            <button type="button" class="btn btn-primary w-100" data-bs-toggle="modal" data-bs-samps="asd" data-bs-target="#newGameModal">
                New Game
            </button>
            <h2>Score</h2>
            <h3 id="score">0</h3>
        </section>
        <hr>
        <section class="container w-50">
            <article class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                    </tbody>
                </table>
            </article>
        </section>
        
        <!-- Modal -->
        <div class="modal fade text-center" id="newGameModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="newGameModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="newGameModalLabel">
                            New Game
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h2>Final Score</h2>
                        <h3 id="finalScore">0</h3>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                        <button type="button" class="btn btn-primary" id="new-game" data-bs-dismiss="">New Game</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

    <!-- Game Script -->
    <script src="game-script.js"></script>
</body>
</html>
