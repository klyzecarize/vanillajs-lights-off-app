<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lights Off Game</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary text-center">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">
                    Lights Off Game
                </span>
            </div>
        </nav>
    </header>
    <main class="bg-info bg-gradient">
        <section>
            <h2>Sample 5 Cell Gameplay</h2>
        </section>
        <!-- <section>
            <p>Score</p>
        </section> -->
        <section>
            <article class="table-responsive">
                <table class="table table-bordered">
                    <tbody>
                        <td class="lights h-100 bg-gradient bg-success" id="1" data-is-on="true"></td>
                        <td class="lights h-100 bg-gradient bg-success" id="2" data-is-on="true"></td>
                        <td class="lights h-100 bg-gradient bg-success" id="3" data-is-on="true"></td>
                        <td class="lights h-100 bg-gradient bg-success" id="4" data-is-on="true"></td>
                        <td class="lights h-100 bg-gradient bg-success" id="5" data-is-on="true"></td>
                    </tbody>
                </table>
            </article>
        </section>
    </main>
    <footer></footer>
    
    <!-- Game Script -->
    <script src="game-script.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
